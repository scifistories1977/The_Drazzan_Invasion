<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter</title>
    <link rel="stylesheet" href="./styles.css">
    
    <!-- âœ… Game Scripts -->
    <script defer src="canvas.js"></script>
    <script defer src="config.js"></script>
    <script defer src="player.js"></script>
    <script defer src="asteroids.js"></script>
    <script defer src="lasers.js"></script>
    <script defer src="collisions.js"></script>
    <script defer src="explosions.js"></script>
    <script defer src="scoreboard.js"></script>
    <script defer src="input.js"></script>
    <script defer src="enemy.js"></script>
    <script defer src="bossLaser.js"></script>
    <script defer src="enemyLaser.js"></script>
    <script defer src="powerup.js"></script>
    <script defer src="gameLoop.js"></script> <!-- âœ… gameLoop.js must be AFTER enemy.js -->
    <script defer src="intro.js"></script>
    <script defer src="main.js"></script>

    <style>
        /* âœ… Prevent scrolling on mobile */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
            touch-action: none;
        }

        /* âœ… Start Button (Centered) */
        #startButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 10px;
            cursor: pointer;
            background-color: white;
            color: black;
            border: none;
        }

        /* âœ… Shoot Button (Mobile-Friendly) */
        #shootButton {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 10px;
            cursor: pointer;
            background-color: red;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <!-- ðŸš€ Game Thumbnail (Displayed Before Start) -->
    <div id="gameThumbnailContainer">
        <img id="gameThumbnail" src="assets/game_thumbnail.jpg" alt="Game Thumbnail">
    </div>

    <!-- ðŸš€ Start Button -->
    <button id="startButton">Start Game</button>
</body>

</html>
